<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad UI</title>
</head>
<body>
    <!-- Status Bar -->
    <div id="status-bar">
        <span id="time">12:30</span>
        <span id="battery">🔋 80%</span>
    </div>

    <!-- Home Screen -->
    <div id="home-screen">
        <!-- App Icons -->
        <div class="app-row">
            <div class="app-icon" id="icon-1">📂</div>
            <div class="app-icon" id="icon-2">🌐</div>
            <div class="app-icon" id="icon-3">📞</div>
            <div class="app-icon" id="icon-4">📧</div>
        </div>
        <div class="app-row">
            <div class="app-icon" id="icon-5">🖼️</div>
            <div class="app-icon" id="icon-6">🎵</div>
            <div class="app-icon" id="icon-7">🛠️</div>
            <div class="app-icon" id="icon-8">📖</div>
        </div>
    </div>

    <!-- Dock -->
    <div id="dock">
        <div class="app-icon" id="dock-icon-1">📁</div>
        <div class="app-icon" id="dock-icon-2">🎥</div>
        <div class="app-icon" id="dock-icon-3">📋</div>
        <div class="app-icon" id="dock-icon-4">📷</div>
    </div>
</body>
</html>
